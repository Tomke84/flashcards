<article>
   <h4>NL: {{ card.NL }}</h4>
    <!-- because this template is used in both in card-list and box -->
    <!-- That's why the answer and edit button is either shown or hidden -->
    {% if not check_card %}
       <p>FR: {{ card.FR }}</p>
       <hr>
        <a href="{% url 'card-update' card.id %}" role="button">
            ✏️ Edit Card
        </a>
    {% else %}
        <details>
            <summary>Reveal Answer</summary>
            <p>FR: {{ card.FR }}</p>
        </details>
        <hr>
        {% include "flashcards_app/card_check_form.html" with solved=True %}
        {% include "flashcards_app/card_check_form.html" with solved=False %}
    {% endif %}
</article>
